<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap" rel="stylesheet">
    <script>
        window.onload = function(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const name = urlParams.get('name')
            const phone = urlParams.get('phone')
            const email = urlParams.get('email')
            document.getElementById('name').innerHTML = name;
            document.getElementById('phone').innerHTML = phone;
            document.getElementById('phone').href = `tel:${phone}`;
            document.getElementById('email').innerHTML = email;
            document.getElementById('email').href = `mailto:${email}`;
        };
    </script>
    <style>
        body {margin: 0;
              display: flex;
              flex: 1;
              flex-direction: column;
              background-color: black;
        }
        #upper {background-color: black; width: 100%; min-height: 25vh}
        .frame {
            height: 25px;      /* Equals maximum image height */
            width: 160px;
            white-space: nowrap; /* This is required unless you put the helper span closely near the img */

            text-align: center;
        }
        .helper {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        #logo {
            max-width: 95%; 
            max-height: 95%;
            vertical-align: middle;
            margin: 5px;
        }
        #name {
            font-family: 'Lexend', sans-serif !important;
            font-size: 40px;
            display: block;
            text-align:center;
        }
        #phone {
            font-family: 'Lexend', sans-serif !important;
            width: 60%;
            max-width: 100%; 
            padding: 18px;
            display: block;
            font-size: 28px;
            color: #fff;
            background-color: #e07a00;
            margin-bottom: 10px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: auto;
            margin-top: 5vh;
            margin-bottom: 5vh;
            text-align:center;
        }
        #email {
            font-family: 'Lexend', sans-serif !important;
            min-width: 60%;
            max-width: 70%; 
            padding: 18px;
            display: block;
            font-size: 15px;
            color: #fff;
            background-color: #e07a00;
            margin-bottom: 10px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: auto;
            margin-top: 5vh;
            margin-bottom: 5vh;
            text-align:center;
        }
        #bot {
            background-color: white;
        }
        #divider{
            width: 100%;
            height: 1vh;
            background-color: black;
        }
        #googleMap{
            bottom: 0;
            width: 100%;
            height: 30vh;
            flex-grow: 1;
        }
        </style>
    <title>Karman Fine Cars - Contact</title>
</head>
<body>
    <div id="upper" class="frame">
        <span class="helper"></span><img id="logo" src="https://www.karmannfinecars.com/wp-content/uploads/2021/12/web-logo.png" alt="LOGO">
    </div>
    <div id="bot">
        <h1 id="name">Name Surname</h1>
        <a id="phone" href="tel:1-408-555-5555"> 1-408-555-5555</a>
        <a id="email" href = "mailto: abc@example.com">abc@example.com</a> 
    </div>
    <div id="divider"></div>
    <iframe id="googleMap" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2886.0831682999296!2d-79.492977!3d43.6672401!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b36ead3d1f35f%3A0xc5d20a2768f781b3!2sKarmann%20Fine%20Cars!5e0!3m2!1sen!2sin!4v1654650673236!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</body>
</html>
